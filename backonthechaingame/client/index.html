<html>
  <head>
    <title>Back On the Chain Game!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Back On the Chain Game!</h1>
        <h4>Powered by PanLex</h4>
      </div>
      <div class="screen" id="languageContainer">
        <input type="text" id="selectLanguage" value="eng-000">
        <button id="languageSubmit">Submit</button>
      </div>
      <div class="screen" id="gameContainer" style="display: none">
        <h2>Here's your challenge:</h2>
        <h3 id="objectiveMsg"></h3>
        <p id="chooseLangMsg"></p>
        <select id="selectSecondaryLang"></select>
        <button type="button" id="seeTrans">Show translations</button>
        <br/ >
        <select id="synonymContainer" size="10"></select><br/ >
        <button id="transSubmit">Submit Translation</button>
        <button id="loseButton">Give Up</button>
      </div>
      <div class="screen" id="endContainer" style="display: none">
        <h2 id="endMessage"></h2>
        <button id="resetButton">Reset</button>
      </div>
    </div>
	  <script src="/js/client.js"></script>
<link rel="stylesheet" type="text/css" href="/css/main.css"></link>

<!--<script src="/css/main.css"></script>-->
  </body>
  <footer>
    <div id="currentLanguage">
    </div>
  </footer>
</html>
