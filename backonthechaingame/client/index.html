<html>
  <head>
    <title>Back On the Chain Game!</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Back On the Chain Game!</h1>
        <h4>Powered by PanLex</h4>
      </div>
      <div class="screen" id="languageContainer">
        <input type="text" id="selectLanguage" value="eng-000">
        <button name="languageSubmit">Submit</button>
      </div>
      <div class="screen" id="gameContainer" style="display: none">
        <h2>Here's your challenge:</h2>
        <input type="text" id="nextWord"></input>
        <select id="langSelector"></select><!-- How to get languages? -->
        <div id="synonymContainer"></div>
        <button name="transSubmit">Submit Translation</button>
        <button name="loseButton">Give Up</button>
      </div>
      <div class="screen" id="endContainer">
        <h2 id="endMessage"></h2>
      </div>
    </div>
	  <script src="/js/client.js"></script>
  </body>
  <footer>
    <div id="currentLanguage">
    </div>
  </footer>
</html>
