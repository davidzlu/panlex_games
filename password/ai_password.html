<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="ai_game.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <script src="bundle_app.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>The Password Game</h1>
	<h4>Powered by PanLex</h4>
        <p>In each game, all the clues are synonyms of one password. 
           Can you guess what it is?</p>
      </div>
      <br/>
      <div class="screen" id="start">
        <h2>Start playing The Password Game!</h2>
        <button type="button" style="height:1000" name="start">Start</button>
      </div>
      <div class="screen" id="languages" style="display: none;">
        <form name="languageSelect" action="">
          Language to use: <input type="text" id="sourceLanguage"><br/>
          <button type="button" name="next">Next</button>
        </form>
      </div>
      <div class="screen" id="matching"></div>
      <div class="screen" id="feedback"></div>
      <div class="screen" id="translate"></div>
      <div id="passwordContainer">
        <div class="screen" id="password"></div>
        <div class="screen" id="clue"></div>
      </div>
      <div id="guesserContainer">
        <div class="screen" id="guess"></div>
      </div>
      <div class="screen" id="waiting"></div>
      <div class="screen" id="swap" style="display: none;"></div>
      <div class="screen" id="win" style="display: none;"></div>
      <div class="screen" id="lose" style="display: none;"></div>
    </div>
  </body>
  <footer>
    <p>Once you have selected a language, it will be displayed here.</p>
    <a href="http://new.panlex.org">Quit and return to the PanLex Website</a>
  </footer>
</html>
