<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password</title>
    <link rel="stylesheet" type="text/css" href="game.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Title</h1>
      </div>
      <br/>
      <div class="screen" id="start">
        <h1>Password</h1>
        <button name="start">Start</button>
      </div>
      <div class="screen" id="languages" style="display: none;">
        <form name="languageSelect" action="">
          Language to use: <input type="text" name="sourceLanguage"><br/>
          <button type="button">Next</button>
        </form>
      </div>
      <div class="screen" id="matching"></div>
      <div class="screen" id="translate"></div>
      <div class="screen" id="passwordContainer">
        <div id="password"></div>
        <div id="clue"></div>
      </div>
      <div class="screen" id="guesserContainer">
        <div id="guess"></div>
        Clues:<br/><ol id="clueList"></ol>
      </div>
      <div class="screen" id="waiting"></div>
      <div class="screen" id="swap" style="display: none;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
