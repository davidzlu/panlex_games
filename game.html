<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="game.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Title Goes Here</h1>
      </div>
      <br/>
      <div class="screen" id="start">
        <h1>Translation Game</h1>
        <button name="start">Start</button>
      </div>
      <div class="screen" id="languages" style="display: none;">
        <form name="languageSelect" action="">
          Translate from: <input type="text" name="sourceLanguage"><br/>
          Translate to: <input type="text" name="targetLanguage"><br/>
          <button type="button">Next</button>
        </form>
      </div>
      <div class="screen" id="translate"></div>
      <div class="screen" id="end" style="display: none;">
        <h1>Thank You!</h1>
        <button type="button">Translate more?</button>
      </div>
    </div>
  </body>
</html>
